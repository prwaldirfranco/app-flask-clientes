<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Editar' if idx is not none else 'Novo' }} Cliente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>{{ 'Editar' if idx is not none else 'Novo' }} Cliente</h1>

<nav>
    <a href="/"><button>Página Inicial</button></a>
    <a href="/funcionarios"><button>Funcionários</button></a>
    <a href="/dashboard"><button>Dashboard Clientes</button></a>
</nav>

<form method="post">
    Nome: <input type="text" name="Nome" value="{{ cliente.Nome or '' }}" required><br>
    Telefone: <input type="text" name="Telefone" value="{{ cliente.Telefone or '' }}"><br>
    Email: <input type="email" name="Email" value="{{ cliente.Email or '' }}"><br>
    Empresa: <input type="text" name="Empresa" value="{{ cliente.Empresa or '' }}"><br>
    Observações: <input type="text" name="Observacoes" value="{{ cliente.Observacoes or '' }}"><br>
    Status: <input type="text" name="Status" value="{{ cliente.Status or 'Ativo' }}"><br><br>
    <button type="submit">Salvar</button>
    <a href="/"><button type="button">Cancelar</button></a>
</form>
</body>
</html>
